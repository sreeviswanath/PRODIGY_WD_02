<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <h1><b>STOPWATCH</b></h1>
    <div class="stopwatch">
        <div class="display" id="display">00:00:00</div>
        <div class="controls">
            <button id="startBtn" onclick="startStopwatch()">Start</button>
            <button id="pauseBtn" onclick="pauseStopwatch()" disabled>Pause</button>
            <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
            <button id="lapBtn" onclick="recordLap()" disabled>Lap</button>
        </div>
        <ul class="laps" id="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
